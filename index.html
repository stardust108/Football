<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penalty Shootout - Test Your Skills!</h1>
    </header>

    <section id="game-container">
        <h2>Click on the goal to shoot!</h2>
        <p>Score: <span id="score">0</span> | Saves: <span id="saves">0</span> | Misses: <span id="misses">0</span></p>

        <div id="goal">
            <img src="images/goalpost.png" alt="Goalpost">
            <img id="goalkeeper" src="images/goalkeeper.png" alt="Goalkeeper">
            <img id="ball" src="images/ball.png" alt="Ball">
            
            <!-- Shooting zones -->
            <div class="target" style="top: 20%; left: 20%;" data-result="goal"></div>
            <div class="target" style="top: 50%; left: 50%;" data-result="saved"></div>
            <div class="target" style="top: 70%; left: 80%;" data-result="miss"></div>
        </div>

        <p id="result-message">Take your shot!</p>
        <button id="restart-game">Restart Game</button>
    </section>

    <audio id="goal-sound" src="sounds/goal.mp3"></audio>
    <audio id="miss-sound" src="sounds/miss.mp3"></audio>
    <audio id="save-sound" src="sounds/save.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
