<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Best Football Game - Penalty Shootout</h1>
    </header>

    <section id="game-container">
        <h2>Click on the goal to shoot!</h2>
        <div id="goal">
            <img src="images/goalpost.png" alt="Goalpost">
            <div class="target" style="top: 20%; left: 25%;" data-result="goal"></div>
            <div class="target" style="top: 40%; left: 50%;" data-result="saved"></div>
            <div class="target" style="top: 60%; left: 75%;" data-result="miss"></div>
        </div>
        <p id="result-message">Take your shot!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
